<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Document</title>
    </head>

    <body>

        <div class="container">
            <div class="card">

                <div class="card-items">
                    <p class="title">Predict this dog's info</p>
                    <img id="image" src="" alt="Random Dog Picture"/>
                </div>

                <div class="card-items">

                    <div class="input">
                        <p class="label">Enter a name</p>
                        <input id="input" type="text" value="">
                        <a id="predict" class="input-button">Predict</a>
                    </div>
                    <div class="info">
                        <p class="label">Prediction Results</p>
                        <p>Name: <span id="name"></span></p>
                        <p>Age: <span id="age"></span></p>
                        <p>Gender: <span id="gender"></span></p>
                        <p>Potential Nationalities:  <span id="nationalities"></span></p>
                    </div>

                </div>

            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>

</html>
